<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exemple lecteur multimedia</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./slimyAudioPlayer/index.js"></script>
    <script type="module" src="./slimyPlaylist/index.js"></script>
    <script>
        window.onload = () => {
            const player = document.querySelector('sl1-audioplayer');
            const playlist = document.querySelector('sl1-playlist');
            playlist.onCurrentChange = (title, url) => {
                player.setAttribute('title', title);
                player.setAttribute('url', url);
            };

            playlist.onBindReady = () => {
                player.onNextSong = () => {
                    playlist.setAttribute('next', true);
                };
                player.onPreviousSong = () => {
                    playlist.setAttribute('previous', true);
                };
            }
        };
    </script>
</head>
<body>
    <h1>Lecteur de Musique : Version Grave Fun</h1>
    <sl1-audioplayer></sl1-audioplayer>
    <sl1-playlist></sl1-playlist>
</body>
</html>
